<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{order.overview}">Order overview</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>

<div sec:authorize="hasRole('ADMIN')">
    <div th:replace="fragments/admin_navbar :: navbar"></div>
</div>

<div class="container mt-5">
    <h2 class="text-center mb-4" th:text="#{order.overview}">Order Overview</h2>

    <div class="form-container my-4">
        <form class="ui form" method="post" th:action="@{/filterByStatus}">
            <div class="form-group">
                <label for="dropdown_status">Status:</label>
                <select id="dropdown_status" name="valueStatus" class="form-control">
                    <option value="ALL" th:text="#{order.all}">alle</option>
                    <option value="OPEN" th:text="#{order.open}">offen</option>
                    <option value="PAID" th:text="#{order.paid}">bezahlt</option>
                    <option value="COMPLETED" th:text="#{order.completed}">abgeschlossen</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary" th:text="#{order.filter}">Filtern</button>
            </div>
        </form>
    </div>

    <section>
        <div class="table-responsive">
            <section layout:fragment="content">
                <div th:unless="${orderList.isEmpty()}">
                    <table class="table table-bordered table-hover">
                        <thead class="thead-dark">
                        <tr>
                            <th th:text="#{order.id}">Order ID</th>
                            <th th:text="#{orders.date}">Datum</th>
                            <th th:text="#{orders.customerId}">Kunde</th>
                            <th th:text="#{orders.price}">Bestellwert</th>
                            <th th:text="#{orders.paymentMethod}">Bezahlmethode</th>
                            <th th:text="#{orders.state}">Status</th>
                            <th scope="col" colspan="2" th:text="#{user.edit}">Aktionen</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orderList}">
                            <td>
                                <a th:href="@{'/order/' + ${order.id}}" class="text-primary" th:text="${order.id}">ID</a>
                            </td>
                            <td th:text="${#temporals.format(order.getDateCreated(), 'dd.MM.yyyy HH:mm')}"></td>
                            <td th:text="${order.getUserAccountIdentifier()}"></td>
                            <td th:text="${order.getTotal()}"></td>
                            <td th:text="${order.getStringPaymentMethod()}"></td>
                            <td th:text="${order.getMyOrderStatus()}"></td>
                            <td>
                                <form class="ui form" method="post" th:action="@{/changeStatus}">
                                    <input type="hidden" name="orderId" th:value="${order.getId()}"/>
                                    <button type="submit" class="btn btn-primary">Status Ã¤ndern</button>
                                </form>
                            </td>
                            <td>
                                <form class="ui form" method="post" th:action="@{/deleteOrder}">
                                    <input type="hidden" name="orderId" th:value="${order.getId()}"/>
                                    <button type="submit" class="btn btn-danger">Bestellung entfernen</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <h2 th:if="${orderList.isEmpty()}" th:text="#{orders.empty}">Derzeit keine Bestellungen</h2>
            </section>
        </div>
    </section>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
