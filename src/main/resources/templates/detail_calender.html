<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="${calender.name}">Calender Title</title>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
<header>
    <h1 th:text="#{calender.title}">Book</h1>
</header>
<div class="container">
    <aside class="sidebar panel-effect">
        <ul class="small-nav">
            <li><button class="small-nav-tab-button" th:onclick="|location.href='@{/}'|">Home</button></li>
            <li><button class="small-nav-tab-button" th:onclick="|location.href='@{/books}'|">Bücher</button></li>
            <li><button class="small-nav-tab-button active" th:onclick="|location.href='@{/calenders}'|">Kalender</button></li>
            <li><button class="small-nav-tab-button" th:onclick="|location.href='@{/merch}'|">Merch</button></li>
            <li><button sec:authorize="!isAuthenticated()" th:text="#{home.nav.register}" class="small-nav-tab-button" th:onclick="|location.href='@{/register}'|">Register</button></li>
        </ul>
    </aside>
    <div class="panel-effect">
        <div class="two-column-container">
            <!-- Image Section -->
            <div class="left-column paddingContainer">
                <div class="product-details-image left-column">
                    <img th:src="@{/resources/img/cover/{image}.jpg(image=${calender.image})}" alt="Calender Cover">
                </div>
            </div>


            <!-- Book Information Section -->
            <div class="right-column paddingContainer product-details-info ">
                <h2 th:text="${calender.name}">Calendar Title</h2>
                <p class="genre" th:text="${calender.description}">Description</p>
                <p class="price" th:text="${calender.price}">9.99 €</p>

                <!-- Add to Cart Button -->
                <div class="actions">
                <div sec:authorize="isAuthenticated()">
                    <form method="post" th:action="@{/cartAdd}" onsubmit="showMessage()">
                        <div class="genre">
                            <label for="amount" th:text="#{catalog.amount}">Menge:</label>
                            <input type="number" id="amount" name="amount" min="1" max="10" step="1" value="1">
                        </div>

                        <input type="hidden" name="productId" th:value="${calender.getId()}"/>
                        <button type="submit" class="my-cool-button">In den Warenkorb</button>
                    </form>
                    </div>
                    <div>
                        <button th:text="#{home.nav.login}" class="my-cool-button" type="submit" sec:authorize="!isAuthenticated()" th:onclick="|location.href='@{/login}'|">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function showMessage() {
        alert("Kalender zum Warenkorb hinzugefügt!");
    }
</script>

</body>
</html>
