<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{customer.overview}">Kundenübersicht</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4" th:text="#{customer.overview}">Kundenübersicht</h2>

    <section>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col" th:text="#{customers.id}">ID</th>
                    <th scope="col" th:text="#{customers.name}">Name</th>
                    <th scope="col" th:text="#{customers.role}">Name</th>
                    <th scope="col" th:text="#{customers.address}">Anschrift</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.userAccount.id}">Cannot load ID</td>
                    <td th:text="${customer.userAccount.username}">Name</td>
                    <td th:text="${customer.highestRole}">Cannot load name</td>
                    <td th:text="${customer.address}">Cannot load address!</td>
                    <td>
                    <form th:action="@{/promote/{id}(id=${customer.userAccount.id})}" method="post">
                        <button type="submit" class="btn btn-primary" th:text="#{button.promote}">Promote</button>
                    </form>

                    </td>
                    <td>
                    <form th:action="@{/degrade/{id}(id=${customer.userAccount.id})}" method="post">
                        <button type="submit" class="btn btn-danger" th:text="#{button.degrade}">Promote</button>
                    </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
