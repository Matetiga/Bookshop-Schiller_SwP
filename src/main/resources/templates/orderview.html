<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
    <h2 th:text="#{orders.completed}"></h2>
    <table class="ui celled table">
        <thead>
        <tr>
            <th th:text="#{orders.date}">Datum</th>
            <th th:text="#{orders.customer}">Kunde</th>
            <th th:text="#{orders.payed}">Bezahlt</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${ordersCompleted} ">
            <td th:text="${#temporals.format(order.dateCreated, 'dd.MM.yyyy HH:mm')}">g</td>
            <td th:text="${order.userAccountIdentifier}">h</td>
            <td th:text="${order.total}">j</td>
        </tr>
        </tbody>
    </table>
</section>

<form class="ui form" method="post" th:action="@{/welcome}">
    <button type="submit" class="ui button" th:text="#{cart.welcome}">Zur Homepage</button>
</form>
</body>
</html>
