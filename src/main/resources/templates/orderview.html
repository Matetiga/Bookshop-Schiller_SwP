<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="ui celled table">
<thead>
<tr>
    <th>Titel</th>
    <th>Anzahl</th>
</tr>
</thead>
<tr th:each=" order : ${orderList}">
    <td th:text="${order.name}"></td>
    <tr th:each=" item : ${order.product}">
        <td th:text="${{item.name}}"></td>
        <td th:text="${{item.quantity}}"></td>
    </tr>
</tr>
</table>
</body>
</html>
