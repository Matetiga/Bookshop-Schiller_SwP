<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.name}">Book Title</title>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
<header>
    <h1>Book</h1>
</header>

<div class="detailContainer sectionStyling">
    <div class="two-column-container">
        <!-- Image Section -->
        <div class="left-column pd2">
            <div class="book-image-detail left-column">
                <img th:src="@{/resources/img/cover/{image}.jpg(image=${book.image})}" alt="Book Cover">
            </div>
        </div>


        <!-- Book Information Section -->
        <div class="book-info right-column">
            <h2 class="book-title" th:text="${book.name}">Book Title</h2>
            <p class="genre" th:text="'Genre: ' + ${book.genre}">Genre: Genre Name</p>
            <p class="price" th:text="${book.price}">9.99 â‚¬</p>

            <!-- Add to Cart Button -->
            <div class="actions">
                <button class="add-to-cart-button">In den Warenkorb</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
