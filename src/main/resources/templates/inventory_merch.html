<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar Inventory</title>
</head>
<body>
  <h1>Inventory Lists</h1>
  <button th:onclick="|location.href='@{/}'|">Back to Welcome</button>
  <ul>
    <li><button th:onclick="|location.href='@{/inventory_book}'|">Book List</button></li>
    <li><button th:onclick="|location.href='@{/inventory_merch}'|">Merch List</button></li>
    <li><button th:onclick="|location.href='@{/inventory_calendar}'|">Calendar List</button></li>

  </ul>
          <table>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Image</th>
                <th>Stock</th>
              </tr>
              <tr th:each="item : ${merch}">
                <td th:text="${item.getKey().name}">Name</td>
                <td th:text="${item.getKey().price}">Price</td>
                <td th:text="${item.getKey().description}">Description</td>
                <td th:text="${item.getKey().image}">Image</td>
                <td th:text="${item.getValue()}">Stock</td>
                <td>
                  <form th:action="@{/inventory/update}" method="post">
                    <input type="hidden" name="itemId" th:value="${item.getKey().id}" />
                    <button type="submit">Update Quantity</button>
                  </form>
                </td>
                  <td>
                      <button th:onclick="|location.href='@{/inventory_editable}'|">Edit</button>
                  </td>
              </tr>
          </table>
</body>
</html>
