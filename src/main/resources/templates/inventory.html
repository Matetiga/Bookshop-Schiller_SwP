<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
    <title th:text="#{inventory.title}">Product Inventory</title>
</head>
<body class="font-sans">
<header class="bg-gray-800 text-white py-4 px-6">
    <nav class="flex justify-between items-center">
        <a href="#" class="text-xl font-bold" th:text="#{nav.title}">Bookstore</a>
        <ul class="flex space-x-4">
            <li>
                <a th:href="@{/}" class="hover:text-gray-300" th:text="#{nav.home}">Home</a>
            </li>
            <li>
                <a th:href="@{/inventory}" class="hover:text-gray-300" th:text="#{nav.inventory}">Inventory</a>
            </li>
        </ul>
    </nav>
</header>

<main class="py-8 px-6">
    <h1 class="text-3xl font-bold mb-4" th:text="#{inventory.title}">Product Inventory</h1>
    <div class="overflow-x-auto">
        <table class="w-full border-collapse">
            <thead>
            <tr class="bg-gray-200">
                <th class="px-4 py-2 text-left" th:text="#{inventory.table.name}">Name</th>
                <th class="px-4 py-2 text-left" th:text="#{inventory.table.image}">Image</th>
                <th class="px-4 py-2 text-left" th:text="#{inventory.table.price}">Price</th>
                <th class="px-4 py-2 text-left" th:text="#{inventory.table.genre}">Genre</th>
                <th class="px-4 py-2 text-left" th:text="#{inventory.table.type}">Type</th>
                <th class="px-4 py-2 text-left" th:text="#{inventory.table.id}">ID</th>
            </tr>
            </thead>
            <tbody>
            <tr class="border-b" th:each="product : ${products}">
                <td class="px-4 py-2" th:text="${product.name}">Product Name</td>
                <td class="px-4 py-2">
                    <img th:src="${product.image}" alt="Product Image" class="max-h-16">
                </td>
                <td class="px-4 py-2" th:text="${product.price}">$9.99</td>
                <td class="px-4 py-2" th:text="${product.genre}">Fiction</td>
                <td class="px-4 py-2" th:text="${product.type}">Book</td>
                <td class="px-4 py-2" th:text="${product.id}">1</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
