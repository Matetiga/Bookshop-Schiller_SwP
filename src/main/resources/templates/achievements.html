<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="achievements.title">Errungenschaften</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
<div th:replace="fragments/shop_navbar :: navbar"></div>

<header class="mt-6">
</header>
<div class="container my-5">
    <aside class="sidebar panel-effect">
        <h2 th:text="#{account.title}">Account</h2>
        <ul class="small-nav">
            <li><button class="small-nav-tab-button" th:onclick="|location.href='@{/}'|">Home</button></li>
            <li><button class="small-nav-tab-button" th:onclick="|location.href='@{/account}'|" th:text="#{home.nav.account}">Account</button></li>
            <li><button class="small-nav-tab-button" th:onclick="|location.href='@{/my-orders}'|" th:text="#{order.my-orders}">Meine Bestellungen</button></li>
            <li><button class="small-nav-tab-button active" th:text="#{achievements.title}">Errungenschaften</button></li>

        </ul>
    </aside>

    <section class="container panel-effect">
        <div class="table-responsive">
            <section layout:fragment="content">
                <h2>Abgeschlossene Errungenschaften</h2>
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th th:text="#{achievements.name}">Name</th>
                            <th th:text="#{achievements.description}">Beschreibung</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="achievement : ${achievements}">
                        <td th:text="${achievement.title}">Cannot load title!</td>
                        <td th:text="${achievement.description}">Cannot load description!</td>

                    </tbody>
                </table>
            </section>
            <h3 th:text="#{achievements.progress}"></h3>

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated"
                     role="progressbar"
                     th:style="'width: ' + ${progress} + '%'"
                     th:aria-valuenow="${progress}"
                     aria-valuemin="0"
                     aria-valuemax="100"
                     th:text="${progress} + '%'">
                </div>
            </div>
        </div>
    </section>
    <div th:if="${achievement != null and achievement.title != null}" th:replace="fragments/achievementToast :: toast"></div>
</div>
</body>
</html>
