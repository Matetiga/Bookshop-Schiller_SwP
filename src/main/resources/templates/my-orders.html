<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{order.overview}">My Orders</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
<div th:replace="fragments/shop_navbar :: navbar"></div>

<header class="mt-6">
</header>
<div class="container mt-5">
    <aside class="sidebar panel-effect">
        <button class="small-nav-tab-button" th:onclick="|location.href='@{/}'|" >Home</button>
        <button class="small-nav-tab-button" th:onclick="|location.href='@{/account}'|" th:text="#{home.nav.account}">Account</button>
        <button class="small-nav-tab-button active" th:onclick="|location.href='@{/my-orders}'|" th:text="#{order.my-orders}">Meine Bestellungen</button>
        <br>
        <form class="ui form" method="post" th:action="@{/filterOrders}">
            <div class="form-group">
                <label for="dropdown_status">Status:</label>
                <select id="dropdown_status" name="filterState" class="form-control">
                    <option th:each="state : ${orderStates}"
                            th:value="${state}"
                            th:text="${state}"
                            th:selected="${state == selectedState}">
                    </option>
                </select>
            </div>
            <div>
                <label for="filter_payment">Bezahlmethode:</label>
                <select id="filter_payment" name="filterPaymentMethod" class="form-control">
                    <option th:each="pm: ${paymentMethods}"
                            th:value="${pm}"
                            th:text="${pm}"
                            th:selected="${pm == selectedPaymentMethod}">
                    </option>
                </select>
            </div>
            <div class="form-container my-4">
                <div class="form-group mt-3">
                    Produktname:
                    <input type="text" name="productName"/>
                    <button type="submit" class="btn btn-primary">Filtern</button>
                </div>
            </div>
        </form>
    </aside>

    <section class="container panel-effect">
        <div class="table-responsive">
            <section layout:fragment="content">
                <div th:unless="${orderList.isEmpty()}">
                    <table class="table table-bordered table-hover">
                        <thead class="thead-dark">
                        <tr>
                            <th th:text="#{orders.date}">Datum</th>
                            <th th:text="#{orders.customerId}">Kunde</th>
                            <th th:text="#{orders.price}">Bestellwert</th>
                            <th th:text="#{orders.paymentMethod}">Bezahlmethode</th>
                            <th th:text="#{orders.state}">Status</th>
                            <th scope="col" colspan="2" th:text="#{user.edit}">Aktionen</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orderList}">
                            <td th:text="${#temporals.format(order.getDateCreated(), 'dd.MM.yyyy HH:mm')}"></td>
                            <td th:text="${order.getUserAccountIdentifier()}"></td>
                            <td th:text="${order.getTotal()}"></td>
                            <td th:text="${order.getStringPaymentMethod()}"></td>
                            <td th:text="${order.getMyOrderStatus()}"></td>
                            <td>
                                <form class="ui form" method="post" th:action="@{'/my-order/' + ${order.id}}">
                                    <input type="hidden" name="orderId" th:value="${order.getId()}"/>
                                    <button type="submit" class="btn btn-primary">Details</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <h2 th:if="${orderList.isEmpty()}" th:text="#{my-orders.empty}">Keine Bestellungen</h2>
            </section>
        </div>
    </section>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
