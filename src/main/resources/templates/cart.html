<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Warenkorb</title>
</head>
<body>

    <section layout:fragment="content">
        <h1> Ihr Warenkorb</h1> <br>
            <form class="ui form" method="post" th:action="@{/cartAdd}">
                <button type="submit" class="ui button" th:text="#{cart.add}">Produkt hinzufügen</button>
            </form>
        <div th:unless="${cart.empty}">
            <table class="ui celled table">
                <thead>
                <tr>
                    <th>Titel</th>
                    <th>Anzahl</th>
                    <th>Preis</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each=" item : ${cart}">
                    <td th:text="${item.productName}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.price}"></td>
                    <td>
                        <form class="ui form" method="post" th:action="@{/cartDelete}">
                            <input type="hidden" name="product" th:value="${item.id}"/>
                            <button type="submit" class="ui button" th:text="#{cart.delete}">Produkt entfernen</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table><br>
            <div>
                <form class="ui form" method="post" th:action="@{/clear}">
                    <button type="submit" class="ui button" th:text="#{cart.clear}">Warenkorb leeren</button> <br>
                </form> <br>
                <form class="ui form" method="post" th:action="@{/checkout}">
                    <button type="submit" class="ui button" th:text="#{cart.buy}">Kaufen</button>
                </form>
            </div>
        </div>
        <h2 th:if="${cart.empty}" th:text="#{cart.empty}">Warenkorb Leer</h2>
    </section>
<br>Hier könnte ihre werbung stehen!
</body>
</html>
