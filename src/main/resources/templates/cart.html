<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Warenkorb</title>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>

    <section layout:fragment="content">
        <h1> Ihr Warenkorb</h1> <br>
            <form class="ui form" method="post" th:action="@{/cartAddExample1}">
                <button type="submit" class="ui button">BeispielProdukt1 hinzufügen</button>
            </form>
            <form class="ui form" method="post" th:action="@{/cartAddExample2}">
                <button type="submit" class="ui button">BeispielProdukt2 hinzufügen</button>
            </form>
        <div th:unless="${cart.empty}">
            <table class="ui celled table">
                <thead>
                <tr>
                    <th>Titel</th>
                    <th>Anzahl</th>
                    <th>Preis</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each=" item : ${cart}">
                    <td th:text="${item.productName}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.price}"></td>
                    <td>
                        <form class="ui form" method="post" th:action="@{/cartDelete}">
                            <input type="hidden" name="productId" th:value="${item.id}"/>
                            <button type="submit" class="ui button" th:text="#{cart.delete}">Produkt entfernen</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table><br>
            <form class="ui form" method="post" th:action="@{/clear}">
                <button type="submit" class="ui button" th:text="#{cart.clear}">Warenkorb leeren</button>
            </form><br>
            <div>
                <form class="ui form" method="post" th:action="@{/checkout}">
                    <label for="dropdown_payment">Wählen Sie eine Bezahlmethode:</label>
                    <select id="dropdown_payment" name="paymentMethod">
                        <option value="cash">Bar</option>
                        <option value="invoice">Rechnung</option>
                    </select>
                    <br>
                    <button type="submit" class="ui button" th:text="#{cart.buy}">Kaufen</button>
                </form>
            </div>
        </div>
        <h2 th:if="${cart.empty}" th:text="#{cart.empty}">Warenkorb Leer</h2>
    </section>

<br>Hier könnte ihre werbung stehen!
    <form class="ui form" method="post" th:action="@{/welcome}">
        <button type="submit" class="ui button" th:text="#{cart.welcome}">Zur Homepage</button>
    </form>
</body>
</html>
