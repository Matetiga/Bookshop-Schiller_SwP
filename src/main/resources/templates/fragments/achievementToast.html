<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link th:href="@{/css/styles.css}" rel="stylesheet">
<div th:fragment="toast">
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <!--        th:each="achievement : ${newAchievements}"-->
        <div class="toast align-items-center bg-white text-black border-0 shadow" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <div class="toast-title fw-bold" th:text="'ðŸŽ‰ ' + ${achievement.title}"></div>
                    <div class="toast-description" th:text="${achievement.description}"></div>
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toasts = document.querySelectorAll('.toast');
            toasts.forEach(toastElement => {
                const toast = new bootstrap.Toast(toastElement);
                toast.show();  // Automatically show each toast
            });
        });
    </script>
</div>
